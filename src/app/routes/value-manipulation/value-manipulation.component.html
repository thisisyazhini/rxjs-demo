<div class="grid grid-cols-2 gap-4 h-full">
  <div class="col-span-1">
    <code>
      <pre class="overflow-x-auto p-4">
        <span class="text-slate-500">
{{ preview }}
        </span>
      </pre>
    </code>
  </div>
  <div class="px-2 py-4">

    <form [formGroup]="form" autocomplete="off" (submit)="save()">
      <div class="flex flex-col gap-2">
        <label for="name">Name</label>
        <input class="rounded px-2 py-1 border" type="text" formControlName="name" id="name">
      </div>

      <button class="bg-slate-900 text-white px-4 py-1 mt-2 rounded-lg hover:bg-slate-700" type="submit">Save</button>
    </form>

    <div class="mt-4">
      <p>Preview:</p>
      <ul>
        <li class="text-slate-500">
          Saved value: {{ currentSavedValue$ | async }}
        </li>
        <li class="text-slate-500">
          Previous saved value: {{ previousSavedValue$ | async }}
        </li>
      </ul>
    </div>
  </div>
</div>
